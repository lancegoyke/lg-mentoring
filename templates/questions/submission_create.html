{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block title %}New Submission{% endblock title %}

{% block content %}
  <h2>Ask Your Questions</h2>
  <form class="" action="{% url 'submission_create' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit" name="submit">Submit</button>
  </form>
{% endblock content %}
