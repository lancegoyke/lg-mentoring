{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block title %}Update {{ question.question_text }}{% endblock title %}

{% block content %}
  <h1>Update Question</h1>
  <form class="" action="{% url 'question_update' pk=question.pk %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update</button>
  </form>
{% endblock content %}
