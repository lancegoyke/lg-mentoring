{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="mx-auto col-12 col-sm-6">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <p><a href="{% url 'account_reset_password' %}">Forgot password?</a></p>
      <button class="btn btn-primary" type="submit">Log In</button>
    </form>
  </div>
{% endblock content %}
